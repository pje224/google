<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 회원가입</title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon (8)/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon (8)/favicon.svg"
    />
    <link rel="shortcut icon" href="assets/favicon (8)/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon (8)/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/favicon (8)/site.webmanifest" />
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>
      <form>
        <div class="input-group">
          <label for="userName">
            <i class="fa-solid fa-user"></i>
          </label>
          <input type="text" id="userName" placeholder="이름을 입력하세요" />
        </div>
        <div class="input-group">
          <label for="userEmail">
            <i class="fa-solid fa-envelope"></i>
          </label>
          <input type="text" id="userEmail" placeholder="이메일을 입력하세요" />
        </div>
        <div class="input-group">
          <label for="userPassword">
            <i class="fa-solid fa-lock"></i>
          </label>
          <input
            type="password"
            id="userPassword"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="input-group">
          <label for="userPassword1">
            <i class="fa-solid fa-lock"></i>
          </label>
          <input
            type="password"
            id="userPassword1"
            placeholder="비밀번호 확인"
          />
        </div>
        <button type="submit">가입하기</button>
        <button type="button" onclick="window.open('notice.html')">
          공지사항
        </button>
      </form>
    </div>
  </body>
</html>
